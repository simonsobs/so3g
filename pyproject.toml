[build-system]
requires = [
    "scikit-build-core >=0.4.3",
    "nanobind >=1.3.2",
    "numpy",
    # Astropy depends on numpy 1.x with python-3.9.  Place
    # a build-time dependency here so that we build with a
    # compatible version of numpy.  Remove this after dropping
    # python-3.9 support.
    "astropy",
]
build-backend = "scikit_build_core.build"

[project]
name = "so3g"
readme = "README.rst"
description = "Tools for Simons Observatory work with spt3g_software"
urls = {source = "https://github.com/simonsobs/so3g"}
license = {file = "LICENSE"}
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "scipy",
    "astropy",
    "matplotlib",
    "ephem",
    "pytz",
    "pyaml",
    "sqlalchemy",
    "tqdm",
    "qpoint",
]
dynamic=["version"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.scripts]
so-hk-tool = "so3g.hk.cli:main"

[tool.scikit-build]
minimum-version = "0.4"
build-dir = "build/{wheel_tag}"
wheel.py-api = "cp312"
wheel.packages = ["python"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

